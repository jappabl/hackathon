<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner - Minimalist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Budget Planner</h1>
        <nav>
            <ul>
                <li><a href="#entertainment">Entertainment</a></li>
                <li><a href="#useful-spending">Useful Spending</a></li>
                <li><a href="#saving-money">Saving Money</a></li>
                <li><a href="#for-students">For Students</a></li>
                <li><a href="#current-priorities">Current Priorities</a></li>
            </ul>
        </nav>
    </header>

    <section id="user-input">
        <h2>Input Your Financial Info</h2>
        <form id="financial-info">
            <label for="monthly-income">Monthly Income</label>
            <input type="number" id="monthly-income" name="monthly-income" placeholder="$" required>
            
            <label for="usual-spending">Usual Spending</label>
            <input type="number" id="usual-spending" name="usual-spending" placeholder="$" required>
            
            <button type="submit">Calculate</button>
        </form>
    </section>

    <section id="results">
        <h2>Your Budget Plan</h2>
        <div id="charts">
            <!-- Charts will be dynamically added -->
        </div>
        <div id="budget-plans">
            <!-- Budget plans will be dynamically added -->
        </div>
    </section>

    <footer>
        <p>Need assistance? Contact us.</p>
    </footer>

    <script>
        // Minimalist JS to handle form submission
        document.getElementById("financial-info").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Budget calculation will be implemented here.");
        });
    </script>
</body>
</html>
