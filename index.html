<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;700&family=Zain:wght@400;700&family=Sono:wght@300;400;700&family=Roto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Budget Planner</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#entertainment">Entertainment</a></li>
            <li><a href="#saving">Saving</a></li>
            <li><a href="#priorities">Priorities</a></li>
        </ul>
    </nav>

    <div class="sidebar">
        <a href="#entertainment">🎉 Entertainment</a>
        <a href="#saving">💰 Saving</a>
        <a href="#priorities">✅ Priorities</a>
    </div>

    <section id="user-input">
        <h2>Let's Plan Smart ✨</h2>
        <form id="financial-info">
            <input type="number" id="monthly-income" name="monthly-income" placeholder="Monthly Income 💰" required>
            <input type="number" id="usual-spending" name="usual-spending" placeholder="Usual Spending 🛍️" required>
            <button type="submit">Calculate</button>
        </form>
    </section>

    <section id="results">
        <h2>Your Plan 📝</h2>
        <div id="charts">
            <!-- Charts will be dynamically added -->
        </div>
    </section>

    <footer>
        <p>Budgeting made simple 💡</p>
    </footer>

    <script>
        document.getElementById("financial-info").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Budget calculation will be implemented here.");
        });
    </script>
</body>
</html>
